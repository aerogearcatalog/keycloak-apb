version: 1.0
name: keycloak-apb
description: Identity Management - Identity and Access Management
bindable: True
async: required
tags: 
  - mobile-service
  - mobile-client-enabled
metadata:
  displayName: Identity Management
  imageUrl: "https://pbs.twimg.com/profile_images/702119821979344897/oAC05cEB_400x400.png"
  documentationUrl: "https://docs.aerogear.org/external/apb/keycloak.html"
  providerDisplayName: "Red Hat, Inc."
  dependencies:
    - "docker.io/jboss/keycloak-openshift:3.4.3.Final"
    - "docker.io/centos/postgresql-96-centos7:9.6"
  sdk-docs-android: "https://docs.aerogear.org/external/apb/idm/android.html"
  sdk-docs-cordova: "https://docs.aerogear.org/external/apb/idm/cordova.html"
  sdk-docs-ios: "https://docs.aerogear.org/external/apb/idm/ios.html"
  sdk-docs-xamarin: "https://docs.aerogear.org/external/apb/idm/xamarin.html"
  serviceName: keycloak
plans:
  - name: default
    description: Deploy keycloak
    free: True
    metadata:
      mobileclient_bind_parameters_data:
        - '{"name": "CLIENT_ID", "value": "metadata.name", "type": "path"}'
        - '{"name": "CLIENT_TYPE", "value": "public", "type": "default"}'
      serviceinstance_bind_parameters_data:
        - '{"name": "CLIENT_ID", "value": "metadata.name", "type": "path"}'
        - '{"name": "CLIENT_TYPE", "value": "bearer", "type": "default"}'
    parameters: 
    - name: ADMIN_USERNAME
      required: True
      default: admin
      type: string
      title: Keycloak admin username
    - name: ADMIN_PASSWORD
      required: True
      default: admin
      type: string
      title: Keycloak admin password
    - name: CUSTOM_REALM_NAME
      required: False
      type: string
      title: Name of the Keycloak realm (defaults to current namespace)
    - name: USE_SHARED_SERVICE
      required: False
      type: bool
      title: Connect to an existing shared service
    - name: SHARED_HOST
      required: False
      type: string
      title: URL of the shared service
    bind_parameters:
    - name: CLIENT_ID
      required: True
      title: Mobile client ID/Service ID
      type: string
    - name: CLIENT_TYPE
      required: True
      title: Keycloak client type
      type: enum
      enum: ['bearer', 'public']
      default: public
  - name: sharedInstance
    description: Deploy a shared Keycloak instance
    metadata:
      displayName: Shared Keycloak
    free: True
    parameters: 
    - name: ADMIN_USERNAME
      required: True
      default: admin
      type: string
      title: Keycloak admin username
    - name: ADMIN_PASSWORD
      required: True
      default: admin
      type: string
      title: Keycloak admin password